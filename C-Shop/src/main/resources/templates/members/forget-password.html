<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{global/headData:: headData}">
</th:block>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
            <a class="logo" th:href="@{/members/login}">
                <text id="AVIATO">
                    <h2>C-SHOP</h2>
                </text>
            </a>
          <h4 class="text-center mt-30">비밀번호 찾기</h4>
          <form class="text-left clearfix" th:action="@{/members/password-inquiry}" th:object="${requestPasswordInquiryDTO}" th:method="post" >
<!--            onsubmit="return checkForgetPw()"-->
            <div class="form-group">
              <input type="text" class="form-control login-input" id="user-id"  th:field="*{id}" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control form-tel login-input"  th:field="*{email}" placeholder="이메일을 입력해주세요"></li>
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-small  text-center btn-round btn-login-page btn-subcolor">확인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{global/scriptData:: scriptData}">
</th:block>

</body>
</html>
