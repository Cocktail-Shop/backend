<!DOCTYPE html>


<html lang="en">
<th:block th:replace="~{global/headData:: headData}">
</th:block>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <h4 class="text-center mt-30">새 비밀번호 등록</h4>
          <form class="text-left clearfix" onsubmit="return checkPw()"  th:action="@{/members/password}" th:object="${requestUpdatePasswordDTO}" th:method="put" >
              <div class="form-group">
                  <input type="password" class="form-control login-input"  id="past-pw" th:field="*{pastPassword}" placeholder="기존 비밀번호를 입력해주세요">
              </div>
              <div class="form-group">
              <input type="password" class="form-control login-input" id="pw"  th:field="*{newPassword}"  placeholder="새 비밀번호를 입력해주세요">
            </div>
            <div class="form-group">
              <input type="password" class="form-control login-input"  id="pw-check"  placeholder="새 비밀번호를 한번 더 입력해주세요">
            </div>
            <div class="text-center">
              <div><button type="submit" class="btn btn-small  text-center btn-round btn-login-page"  >확인</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{global/scriptData:: scriptData}">
</th:block>

</body>
</html>
