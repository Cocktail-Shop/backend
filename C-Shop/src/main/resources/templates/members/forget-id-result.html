<!DOCTYPE html>

<html lang="en">
<th:block th:replace="~{global/headData:: headData}">
</th:block>

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" th:href="@{/members/login}">
            <text id="AVIATO">
              <h2>C-SHOP</h2>
            </text>
          </a>
          <div class="mt-50" th:each="result : ${idInquiryResult}" >
            <h3 class="mt-30" th:text="${result.message}"></h3>
            <h3 class="mt-30" th:if="${result.status==200}"th:text="${result.result.id}" >NHNCommerce</h3>
          </div>
            <div class="text-center mt-50">
              <div><button type="button" class="btn btn-small  text-center btn-round btn-login-page" onclick = "location.href = '/members/login'" >로그인</button></div>
              <div><button type="button" class="btn btn-small  text-center btn-round btn-subcolor mt-10" onclick = "location.href = '/members/signup'" >회원가입</button></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{global/scriptData:: scriptData}">
</th:block>


</body>
</html>
