<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{global/headData:: headData}"></th:block>

<body id="body">
<section class="top-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-4">
                <!-- Site Logo -->
                <div class="logo text-center">
                    <a href="#" th:href="@{/admins/main}">
                        <!-- replace logo here -->
                        <svg width="135px" height="29px" viewBox="0 0 155 29" version="1.1"
                             xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="40"
                               font-family="AustinBold, Austin" font-weight="bold">
                                <g id="Group" transform="translate(-108.000000, -297.000000)" fill="#000000">
                                    <text id="AVIATO">
                                        <tspan x="108.94" y="325">C-Shop</tspan>
                                    </text>
                                </g>
                            </g>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Top Header Bar -->


<!-- Main Menu Section -->
<section class="menu">
    <nav class="navbar navigation">
        <div class="container">
            <div class="navbar-header">
                <h2 class="menu-title">Main Menu</h2>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div><!-- / .navbar-header -->

            <!-- Navbar Links -->
            <div id="navbar" class="navbar-collapse collapse text-center">
                <ul class="nav navbar-nav">

                    <!-- Home -->
                    <li class="dropdown ">
                        <a href="#" th:href="@{/admins/main}">Home</a>
                    </li><!-- / Home -->

                    <!-- Blog -->
                    <li class="dropdown dropdown-slide">
                        <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                           data-delay="350"
                           role="button" aria-haspopup="true" aria-expanded="false">상품 등록 <span
                                class="tf-ion-ios-arrow-down"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admins/items">칵테일 재료</a></li>
                            <li><a href="/admins/cocktails">칵테일</a></li>
                        </ul>
                    </li><!-- / Blog -->
                </ul><!-- / .nav .navbar-nav -->
            </div>
            <!--/.navbar-collapse -->
        </div><!-- / .container -->
    </nav>
</section>
<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline dashboard-menu text-center">
                    <li><a href="profile-details.html">Profile Details</a></li>
                    <li><a href="#" th:href="@{/admins/orders}">Orders</a></li>
                    <li><a href="#" th:href="@{/admins/members}">Members</a></li>
                    <li><a href="#" th:href="@{/admins/all-item}">Items</a></li>
                    <li><a href="#" th:href="@{/admins/all-cocktails}">Cocktails</a></li>
                </ul>
                <div class="dashboard-wrapper dashboard-user-profile">
                    <div class="media">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dashboard-wrapper user-dashboard">
                                        <div class="table-responsive">
                                            <div class="col-md-4 col-xs-12 col-sm-4" style="float: right">
                                                <li class="dropdown search dropdown-slide">
                                                    <a href="#!" class="dropdown-toggle" data-toggle="dropdown"
                                                       data-hover="dropdown"><i
                                                            class="tf-ion-ios-search-strong"></i> Search</a>
                                                    <ul class="dropdown-menu search-dropdown">
                                                        <li>
                                                            <form th:action="@{/admins/search/items}" th:method="get">
                                                                <input name="itemName" type="search" class="form-control"
                                                                       placeholder="상품 검색(to상품명)...">
                                                            </form>
                                                        </li>
                                                    </ul>
                                                </li><!-- / Search -->
                                            </div>
                                            <table class="table">
                                                <tr>
                                                    <th>상품명</th>
                                                    <th>가격</th>
                                                    <th>수량</th>
                                                    <th>도수</th>
                                                    <th>카테고리</th>
                                                    <th>생성일</th>
                                                    <th>수정</th>
                                                    <th>상품 삭제</th>
                                                </tr>
                                                <tr th:each="item : ${items.result.content}">
                                                    <td th:text="${item.itemName}"></td>
                                                    <td th:text="${item.price}"></td>
                                                    <td th:text="${item.amount}"></td>
                                                    <td th:text="${item.degree}"></td>
                                                    <td th:text="${item.category}"></td>
                                                    <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
                                                    <td><a href="#"
                                                           th:href="@{/admins/items/{itemId} (itemId=${item.itemId})}"
                                                           class="btn btn-default btn-asd">상세 보기</a></td>
                                                    <td>
                                                        <form th:method="delete"
                                                              th:action="@{/admins/items/{itemId} (itemId=${item.itemId})}">
                                                            <button type="submit" class="btn btn-default btn-asd">삭제
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div th:if="${items}">
                                            <!-- 전역 변수 선언 -->
                                            <nav th:with=" pageNumber = ${items.result.pageable.pageNumber},
                                                pageSize = ${items.result.pageable.pageSize},
                                                totalPages = ${items.result.totalPages},
                                                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                                                tempEndPage = ${startPage + pageSize - 1},
                                                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                                                 aria-label="Page navigation">
                                                <ul class="pagination ">
                                                    <!-- 처음으로 이동 -->
                                                    <li th:classappend="${pageNumber < pageSize} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link" th:href="@{/admins/all-item/(page=0)}">
                                                            <span>&laquo;</span>
                                                            <span class="sr-only">First</span>
                                                        </a>
                                                    </li>

                                                    <!-- 이전으로 이동 -->
                                                    <li th:classappend="${items.result.first} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="${items.result.first} ? '#' : @{/admins/all-item/(page=${pageNumber - 1})}"
                                                           aria-label="Previous">
                                                            <span aria-hidden="true">&lt;</span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                    </li>

                                                    <!-- 특정 페이지로 이동 -->
                                                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                                                        th:classappend="${page == pageNumber + 1} ? 'active'"
                                                        class="page-item">
                                                        <a th:text="${page}" class="page-link"
                                                           th:href="@{/admins/all-item/(page=${page - 1})}"></a>
                                                    </li>

                                                    <!-- 다음으로 이동 -->
                                                    <li th:classappend="${items.result.last} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="${items.result.last} ? '#' : @{/admins/all-item/(page=${pageNumber + 1})}"
                                                           aria-label="Next">
                                                            <span aria-hidden="true">&gt;</span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </li>

                                                    <!-- 마지막으로 이동 -->
                                                    <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="@{/admins/all-item/(page=${totalPages - 1})}">
                                                            <span>&raquo;</span>
                                                            <span class="sr-only">Last</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div> <!-- /container -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Main jQuery -->
<script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.1 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- Bootstrap Touchpin -->
<script th:src="@{/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js}"></script>
<!-- Instagram Feed Js -->
<script th:src="@{//instafeed/instafeed.min.js}"></script>
<!-- Video Lightbox Plugin -->
<script th:src="@{/plugins/ekko-lightbox/dist/ekko-lightbox.min.js}"></script>
<!-- Count Down Js -->
<script th:src="@{/plugins/syo-timer/build/jquery.syotimer.min.js}"></script>

<!-- slick Carousel -->
<script th:src="@{/plugins/slick/slick.min.js}"></script>
<script th:src="@{/plugins/slick/slick-animation.min.js}"></script>

<!-- Main Js File -->
<script th:src="@{/js/script.js}"></script>

<!-- Login Js File -->
<script th:src="@{/js/login-script.js}"></script>


</body>
</html>
