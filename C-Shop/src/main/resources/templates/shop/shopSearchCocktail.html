<section class="products section">
    <div class="container">
        <div class="row">
            <th:block th:each="items : ${cocktails.result.data}">
                <div class="col-md-4">
                    <div class="product-item">
                        <div class="product-thumb">
                            <span class="bage">Sale</span>
                            <img class="img-responsive" th:src="@{/images/shop/products/cocktail-1.jpg}" style="width: 15vw; height: 20vw" alt="product-img" />
                            <div class="preview-meta">
                                <ul>
                                    <li>
									<span  data-toggle="modal" data-target="#product-modal">
										<i class="tf-ion-ios-search-strong">
                                            <a th:href="'/items/cocktails/'+${items.cocktailId}"></a>
                                        </i>

									</span>
                                    </li>
                                    <li>
                                        <a href="#!"><i class="tf-ion-android-cart"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="product-content">
                            <h4><a href="product-single.html">[[${items.cocktailName}]]</a></h4>
                        </div>
                    </div>
                </div>
            </th:block>

            <ul class="pagination h-100 justify-content-center align-items-center">
                <!-- 처음으로 이동 -->
                <li th:classappend="${cocktails.result.page < cocktails.result.size} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/items/search/COCKTAIL(page=1,keyword=${pageRequestDTO.keyword})}">
                        <span>&laquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <li class="page-item " th:if="${cocktails.result.prev}">
                    <a class="page-link" th:href="@{/items/search/COCKTAIL(page= ${cocktailss.result.start -1},keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
                </li>
                <li th:class=" 'page-item ' + ${cocktails.result.page == page?'active':''} " th:each="page: ${cocktails.result.pageList}">
                    <a class="page-link" th:href="@{/items/search/COCKTAIL(page = ${page},keyword=${pageRequestDTO.keyword})}">
                        [[${page}]]
                    </a>
                </li>
                <li class="page-item" th:if="${cocktails.result.next}">
                    <a class="page-link" th:href="@{/items/search/COCKTAIL(page= ${cocktails.result.end + 1},keyword=${pageRequestDTO.keyword})}">Next</a>
                </li>

                <!-- 마지막으로 이동 -->
                <li th:classappend=" ${T(java.lang.Math).floor(cocktails.result.totalPage / cocktails.result.size) * cocktails.result.size - 1 <= cocktails.result.start} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/items/search/COCKTAIL(page=${cocktails.result.totalPage},keyword=${pageRequestDTO.keyword})}">
                        <span>&raquo;</span>
                        <span class="sr-only">Last</span>
                    </a>
                </li>

            </ul>

        </div>
    </div>
