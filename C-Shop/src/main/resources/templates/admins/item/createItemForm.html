<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/plugins/themefisher-font/style.css}" rel="stylesheet" />
    <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/plugins/animate/animate.css}" rel="stylesheet" />
    <link th:href="@{/plugins/slick/slick.css}" rel="stylesheet" />
    <link th:href="@{/plugins/slick/slick-theme.css}" rel="stylesheet" />

</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="block text-center">
                    <h2 class="text-center">상품 등록</h2>
                    <form th:action="@{/admins/items}" th:object="${createItemDTO}" method="post" enctype="multipart/form-data">
                        <div>
                            <div>상품 종류</div>
                                <div th:each="type : ${category}" class="form-check form-check-inline" style="float: left; width: 33%;">
                                    <div th:unless="${type.name().equals('COCKTAIL')}">
                                    <input type="radio" th:field="*{category}" th:value="${type.name()}" class="form-check-input">
                                    <label th:for="${#ids.prev('category')}" th:text="${type.description}" class="form-check-label">
                                    </div>
                                    </label>
                                </div>
                            <br>
                            <br>
                        </div>

                        <div class="form-group">
                            <label th:for="itemName">상품명</label>
                            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요(최대 255자)" maxlength="255"> </div>
                        <div class="form-group">

                        <div class="form-group">
                            <label th:for="itemName">상품 사진</label>
                            <input type="file" th:field="*{itemImgUrl}" class="form-control" accept="image/png, image/jpg" placeholder="상품 이미지를 넣으세요">
                        </div>

                            <div class="form-group">
                            <label th:for="price">가격</label>
                            <input type="number" th:field="*{price}" class="form-control" min="0" placeholder="상품의 가격을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label th:for="amount">수량</label>
                            <input type="number" th:field="*{amount}" class="form-control"  min="0" placeholder="상품의 수량을 입력하세요"> </div>
                        <div class="form-group">
                            <label th:for="degree">도수</label>
                            <input type="number" th:field="*{degree}" class="form-control" min="0" placeholder="상품의 도수를 입력하세요"> </div>
                        <div class="form-group">
                            <label th:for="itemDescription">상품 설명</label>
                            <input type="text" th:field="*{itemDescription}" class="form-control" placeholder="상품에 대한 설명을 입력해주세요.(최대 255자)" maxlength="255"> </div>
                        <button type="submit" class="btn btn-primary">상품 등록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<th:block th:replace="~{global/scriptData:: scriptData}">
</th:block>

</body>
</html>
