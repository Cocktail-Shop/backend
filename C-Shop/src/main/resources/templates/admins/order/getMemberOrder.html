<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline dashboard-menu text-center">
                    <li><a href="profile-details.html">Profile Details</a></li>
                    <li><a href="#" th:href="@{/admins/orders}">Orders</a></li>
                    <li><a href="#" th:href="@{/admins/members}">Members</a></li>
                    <li><a href="#" th:href="@{/admins/all-item}">Items</a></li>
                    <li><a href="#" th:href="@{/admins/all-cocktails}">Cocktails</a></li>
                </ul>
                <div class="dashboard-wrapper dashboard-user-profile">
                    <div class="media">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dashboard-wrapper user-dashboard">
                                        <div class="table-responsive">
                                            <div class="col-md-4 col-xs-12 col-sm-4" style="float: right">
                                                <!-- Search -->
                                                <li class="dropdown search dropdown-slide">
                                                    <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i
                                                            class="tf-ion-ios-search-strong"></i> Search</a>
                                                    <ul class="dropdown-menu search-dropdown">
                                                        <li>
                                                            <form th:action="@{/admins/members/orders}" th:method="get">
                                                                <input name="keyword" type="search" class="form-control" placeholder="주문 검색(to화원 ID)..."></form>
                                                        </li>
                                                    </ul>
                                                </li><!-- / Search -->
                                            </div>
                                            <table class="table">
                                                <tr>
                                                    <th>주문 번호</th>
                                                    <th>주문 상태</th>
                                                    <th>아이템 번호</th>
                                                    <th>상품명</th>
                                                    <th>가격</th>
                                                    <th>수량</th>
                                                    <th>회원 아이디</th>
                                                    <th>회원 이름</th>
                                                    <th>주문 취소</th>
                                                </tr>
                                                <tr th:each="order : ${searchOrders.result.content}">
                                                    <td th:text="${order.orderId}"></td>
                                                    <td th:text="${order.orderStatus}"></td>
                                                    <td th:text="${order.itemId}"></td>
                                                    <td th:text="${order.itemName}"></td>
                                                    <td th:text="${order.price}"></td>
                                                    <td th:text="${order.amount}"></td>
                                                    <td th:text="${order.id}"></td>
                                                    <td th:text="${order.memberName}"></td>
                                                    <td>
                                                        <form  th:method="delete" th:action="@{/admins/orders/{orderId} (orderId=${order.orderId})}" >
                                                            <button type="submit" class="btn btn-default btn-asd" >취소</button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div th:if="${searchOrders}">
                                            <!-- 전역 변수 선언 -->
                                            <nav th:with=" pageNumber = ${searchOrders.result.pageable.pageNumber},
                                                pageSize = ${searchOrders.result.pageable.pageSize},
                                                totalPages = ${searchOrders.result.totalPages},
                                                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                                                tempEndPage = ${startPage + pageSize - 1},
                                                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})" aria-label="Page navigation">
                                                <ul class="pagination ">
                                                    <!-- 이전으로 이동 -->
                                                    <li th:classappend="${searchOrders.result.first} ? 'disabled'" class="page-item">
                                                        <a class="page-link" th:href="${searchOrders.result.first} ? '#' : @{/admins/orders/(page=${pageNumber - 1},keyword=${searchOrders.keyword})}" aria-label="Previous">
                                                            <span aria-hidden="true">&lt;</span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                    </li>

                                                    <!-- 특정 페이지로 이동 -->
                                                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                                                        <a th:text="${page}" class="page-link" th:href="@{/admins/orders/(page=${page - 1},keyword=${searchOrders.keyword})}"></a>
                                                    </li>

                                                    <!-- 다음으로 이동 -->
                                                    <li th:classappend="${searchOrders.result.last} ? 'disabled'" class="page-item">
                                                        <a class="page-link" th:href="${searchOrders.result.last} ? '#' : @{/admins/orders/(page=${pageNumber + 1},keyword=${searchOrders.keyword})}" aria-label="Next">
                                                            <span aria-hidden="true">&gt;</span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div> <!-- /container -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
