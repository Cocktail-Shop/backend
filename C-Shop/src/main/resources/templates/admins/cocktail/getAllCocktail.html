</head>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div><!-- / .navbar-header -->

            <!-- Navbar Links -->
            <div id="navbar" class="navbar-collapse collapse text-center">
                <ul class="nav navbar-nav">
                    <!-- Blog -->
                    <li class="dropdown dropdown-slide">
                        <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                           data-delay="350"
                           role="button" aria-haspopup="true" aria-expanded="false">상품 등록 <span
                                class="tf-ion-ios-arrow-down"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admins/items">칵테일 재료</a></li>

                </ul><!-- / .nav .navbar-nav -->
            </div>
            <!--/.navbar-collapse -->

    </nav>
</section>
<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline dashboard-menu text-center">
                    <li><a href="#" th:href="@{/admins/orders}">Orders</a></li>
                    <li><a href="#" th:href="@{/admins/members}">Members</a></li>
                    <li><a href="#" th:href="@{/admins/all-item}">Items</a></li>
                    <li><a href="#" th:href="@{/admins/all-cocktails}">Cocktails</a></li>
                </ul>
                <div class="dashboard-wrapper dashboard-user-profile">
                    <div class="media">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dashboard-wrapper user-dashboard">
                                        <div class="table-responsive">
                                            <div class="col-md-4 col-xs-12 col-sm-4" style="float: right">
                                                <li class="dropdown search dropdown-slide" style="list-style: none">
                                                    <a href="#!" class="dropdown-toggle" data-toggle="dropdown"
                                                       data-hover="dropdown"><i
                                                            class="tf-ion-ios-search-strong"></i> Search</a>
                                                    <ul class="dropdown-menu search-dropdown">
                                                        <li>
                                                            <form th:action="@{/admins/search/cocktails}"
                                                                  th:method="get">
                                                                <input name="cocktailName" type="search"
                                                                       class="form-control"
                                                                       placeholder="칵테일 검색(to상품명)..."></form>
                                                        </li>
                                                    </ul>
                                                </li><!-- / Search -->
                                            </div>
                                            <table class="table">
                                                <tr>
                                                    <th>상품 이미지</th>
                                                    <th>상품명</th>
                                                    <th>설명</th>
                                                    <th>생성일</th>
                                                    <th>상세 보기</th>
                                                    <th>칵테일 삭제</th>
                                                </tr>
                                                <tr th:each="cocktail : ${cocktails.result.content}">
                                                    <td>
                                                        <img th:src="${cocktail.cocktailImgUrl}"
                                                             style="width: 3vw; height: 7vw">
                                                    </td>

                                                    <td style="width: 200px">
                                                        <span th:if="${#strings.length(cocktail.cocktailName)} > 20" th:text="${#strings.append(#strings.substring(cocktail.cocktailName,0,20),'...')}"></span>
                                                        <span th:if="${#strings.length(cocktail.cocktailName)} < 20" th:text="${cocktail.cocktailName}"></span>
                                                    </td>

                                                    <td style="width: 200px">
                                                        <span th:if="${#strings.length(cocktail.cocktailDescription)} > 20" th:text="${#strings.append(#strings.substring(cocktail.cocktailDescription,0,20),'...')}"></span>
                                                        <span th:if="${#strings.length(cocktail.cocktailDescription)} < 20" th:text="${cocktail.cocktailDescription}"></span>
                                                    </td>

                                                    <td th:text="${#temporals.format(cocktail.createdAt, 'yyyy-MM-dd')}"></td>
                                                    <td><a href="#"
                                                           th:href="@{/admins/cocktails/{cocktailId} (cocktailId=${cocktail.cocktailId})}"
                                                           class="btn btn-default btn-asd">상세 보기</a></td>
                                                    <td>
                                                        <form th:method="delete"
                                                              th:action="@{/admins/cocktails/{cocktailId} (cocktailId=${cocktail.cocktailId})}">
                                                            <button type="submit" class="btn btn-default btn-asd">삭제
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div th:if="${cocktails}">
                                            <!-- 전역 변수 선언 -->
                                            <nav th:with=" pageNumber = ${cocktails.result.pageable.pageNumber},
                                                pageSize = ${cocktails.result.pageable.pageSize},
                                                totalPages = ${cocktails.result.totalPages},
                                                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                                                tempEndPage = ${startPage + pageSize - 1},
                                                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                                                 aria-label="Page navigation">
                                                <ul class="pagination ">
                                                    <!-- 처음으로 이동 -->
                                                    <li th:classappend="${pageNumber < pageSize} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="@{/admins/all-cocktails/(page=0)}">
                                                            <span>&laquo;</span>
                                                            <span class="sr-only">First</span>
                                                        </a>
                                                    </li>

                                                    <!-- 이전으로 이동 -->
                                                    <li th:classappend="${cocktails.result.first} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="${cocktails.result.first} ? '#' : @{/admins/all-cocktails/(page=${pageNumber - 1})}"
                                                           aria-label="Previous">
                                                            <span aria-hidden="true">&lt;</span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                    </li>

                                                    <!-- 특정 페이지로 이동 -->
                                                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                                                        th:classappend="${page == pageNumber + 1} ? 'active'"
                                                        class="page-item">
                                                        <a th:text="${page}" class="page-link"
                                                           th:if="${page} != 0" th:href="@{/admins/all-cocktails/(page=${page - 1})}"></a>
                                                    </li>

                                                    <!-- 다음으로 이동 -->
                                                    <li th:classappend="${cocktails.result.last} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="${cocktails.result.last} ? '#' : @{/admins/all-cocktails/(page=${pageNumber + 1})}"
                                                           aria-label="Next">
                                                            <span aria-hidden="true">&gt;</span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </li>

                                                    <!-- 마지막으로 이동 -->
                                                    <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
                                                        class="page-item">
                                                        <a class="page-link"
                                                           th:href="@{/admins/all-cocktails/(page=${totalPages - 1})}">
                                                            <span>&raquo;</span>
                                                            <span class="sr-only">Last</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div> <!-- /container -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- slick Carousel -->
<script th:src="@{/plugins/slick/slick.min.js}"></script>
<script th:src="@{/plugins/slick/slick-animation.min.js}"></script>

<!-- Main Js File -->

<!-- Login Js File -->

</body>
</html>
